<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliquez ici si vous osez...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #triggerButton {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #triggerButton:hover {
            background-color: #45a049;
        }
        #screamerContainer {
            display: none; /* Cache le screamer par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Empêche le défilement si l'image est trop grande */
        }
        #screamerImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* S'assure que l'image tient dans le conteneur */
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Osez-vous cliquer sur le bouton ?</h1>
    <button id="triggerButton">Cliquez-moi !</button>

    <div id="screamerContainer">
        <img id="screamerImage" src="" alt="Screamer">
        <audio id="screamerSound" src="" preload="auto"></audio>
    </div>

    <script>
        document.getElementById('triggerButton').addEventListener('click', function() {
            var screamerContainer = document.getElementById('screamerContainer');
            var screamerImage = document.getElementById('screamerImage');
            var screamerSound = document.getElementById('screamerSound');

            // IMPORTANT : Remplacez 'URL_DE_VOTRE_IMAGE' par l'URL de votre image effrayante
            screamerImage.src = 'https://i.pinimg.com/736x/6c/d7/87/6cd7875fc00169358ea855c140d3b74f.jpg';
            // IMPORTANT : Remplacez 'URL_DE_VOTRE_SON' par l'URL de votre son effrayant
            screamerSound.src = 'audio.mp3';

            screamerContainer.style.display = 'flex'; // Affiche le conteneur du screamer
            screamerSound.play(); // Joue le son

            // Optionnel : Cacher le screamer après quelques secondes (par exemple 3 secondes)
            // setTimeout(function() {
            //     screamerContainer.style.display = 'none';
            // }, 3000);
        });
    </script>
</body>
</html>
